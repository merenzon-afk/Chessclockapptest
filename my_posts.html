<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirp - My Personal Feed</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(255, 255, 255, 0.03);
            --text-primary: #ffffff;
            --text-secondary: #8b8b9e;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --border-color: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --danger: #ff6b6b;
            --success: #51cf66;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background:
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(240, 147, 251, 0.1) 0%, transparent 40%);
            animation: bgPulse 15s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 0 30px;
            position: relative;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--accent-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
        }

        /* Composer Card */
        .composer {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .composer:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 40px rgba(102, 126, 234, 0.15);
        }

        .composer-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            flex-shrink: 0;
        }

        .composer-input {
            flex: 1;
        }

        .composer textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            font-family: inherit;
            resize: none;
            outline: none;
            line-height: 1.5;
        }

        .composer textarea::placeholder {
            color: var(--text-secondary);
        }

        .composer-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .char-count {
            font-size: 13px;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .char-count.warning {
            color: #ffd43b;
        }

        .char-count.danger {
            color: var(--danger);
        }

        .post-btn {
            background: var(--accent-gradient);
            border: none;
            color: white;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .post-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .post-btn:hover::before {
            left: 100%;
        }

        .post-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .post-btn:active {
            transform: translateY(0);
        }

        .post-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Feed */
        .feed {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .post {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post:hover {
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .post-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
        }

        .post-meta {
            flex: 1;
        }

        .post-author {
            font-weight: 600;
            font-size: 15px;
        }

        .post-time {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .post-menu {
            position: relative;
        }

        .post-menu-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
            font-size: 18px;
        }

        .post-menu-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .post-dropdown {
            position: absolute;
            right: 0;
            top: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 8px;
            min-width: 140px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
            z-index: 10;
        }

        .post-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .post-dropdown button {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 10px 12px;
            text-align: left;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .post-dropdown button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .post-dropdown button.delete {
            color: var(--danger);
        }

        .post-content {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 16px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .post-actions {
            display: flex;
            gap: 24px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 50px;
            transition: all 0.2s ease;
            font-family: inherit;
            font-size: 14px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .action-btn.liked {
            color: #ff6b8a;
        }

        .action-btn.liked .heart-icon {
            animation: heartPop 0.3s ease;
        }

        @keyframes heartPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-text {
            font-size: 15px;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 32px;
            padding: 16px;
            margin-bottom: 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-color: var(--success);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 12px;
            }

            .header {
                padding: 24px 0 20px;
            }

            .logo-text {
                font-size: 26px;
            }

            .composer {
                padding: 16px;
                border-radius: 20px;
            }

            .composer textarea {
                font-size: 16px;
            }

            .post {
                padding: 16px;
                border-radius: 16px;
            }

            .stats-bar {
                gap: 20px;
            }

            .stat-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4C8 4 4 8 4 12C4 16 8 20 12 20C14 20 16 19 17.5 17.5L20 20V14H14L16.5 16.5C15.5 17.5 14 18 12 18C9 18 6 15 6 12C6 9 9 6 12 6C14 6 15.5 7 16.5 8L18 6.5C16.5 5 14.5 4 12 4Z" fill="white"/>
                    </svg>
                </div>
                <span class="logo-text">Chirp</span>
            </div>
            <p class="tagline">Your personal thoughts, beautifully organized</p>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="postCount">0</div>
                <div class="stat-label">Posts</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="likeCount">0</div>
                <div class="stat-label">Likes</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streakCount">0</div>
                <div class="stat-label">Day Streak</div>
            </div>
        </div>

        <div class="composer">
            <div class="composer-header">
                <div class="avatar">You</div>
                <div class="composer-input">
                    <textarea
                        id="postInput"
                        placeholder="What's on your mind?"
                        rows="3"
                        maxlength="500"
                    ></textarea>
                </div>
            </div>
            <div class="composer-footer">
                <span class="char-count" id="charCount">0 / 500</span>
                <button class="post-btn" id="postBtn" disabled>Post</button>
            </div>
        </div>

        <div class="feed" id="feed">
            <!-- Posts will be rendered here -->
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // App State
        const APP_NAME = 'chirp_posts';
        let posts = [];
        let activeDropdown = null;

        // DOM Elements
        const postInput = document.getElementById('postInput');
        const postBtn = document.getElementById('postBtn');
        const charCount = document.getElementById('charCount');
        const feed = document.getElementById('feed');
        const toast = document.getElementById('toast');
        const postCountEl = document.getElementById('postCount');
        const likeCountEl = document.getElementById('likeCount');
        const streakCountEl = document.getElementById('streakCount');

        // Initialize
        function init() {
            loadPosts();
            renderFeed();
            updateStats();
            setupEventListeners();
        }

        // Event Listeners
        function setupEventListeners() {
            postInput.addEventListener('input', handleInput);
            postBtn.addEventListener('click', createPost);

            postInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
                    createPost();
                }
            });

            // Close dropdowns when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.post-menu')) {
                    closeAllDropdowns();
                }
            });
        }

        // Handle Input
        function handleInput() {
            const length = postInput.value.length;
            charCount.textContent = `${length} / 500`;

            charCount.classList.remove('warning', 'danger');
            if (length >= 450) {
                charCount.classList.add('danger');
            } else if (length >= 400) {
                charCount.classList.add('warning');
            }

            postBtn.disabled = length === 0;
        }

        // Create Post
        function createPost() {
            const content = postInput.value.trim();
            if (!content) return;

            const post = {
                id: Date.now(),
                content: content,
                timestamp: new Date().toISOString(),
                likes: 0,
                liked: false
            };

            posts.unshift(post);
            savePosts();
            renderFeed();
            updateStats();

            postInput.value = '';
            handleInput();

            showToast('Posted successfully!', 'success');
        }

        // Render Feed
        function renderFeed() {
            if (posts.length === 0) {
                feed.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H5.17L4 17.17V4h16v12z"/>
                            </svg>
                        </div>
                        <h3 class="empty-title">No posts yet</h3>
                        <p class="empty-text">Share your first thought with the world!</p>
                    </div>
                `;
                return;
            }

            feed.innerHTML = posts.map(post => `
                <article class="post" data-id="${post.id}">
                    <div class="post-header">
                        <div class="post-avatar">You</div>
                        <div class="post-meta">
                            <div class="post-author">You</div>
                            <div class="post-time">${formatTime(post.timestamp)}</div>
                        </div>
                        <div class="post-menu">
                            <button class="post-menu-btn" onclick="toggleDropdown(${post.id})">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                                </svg>
                            </button>
                            <div class="post-dropdown" id="dropdown-${post.id}">
                                <button onclick="copyPost(${post.id})">Copy text</button>
                                <button class="delete" onclick="deletePost(${post.id})">Delete</button>
                            </div>
                        </div>
                    </div>
                    <div class="post-content">${escapeHtml(post.content)}</div>
                    <div class="post-actions">
                        <button class="action-btn ${post.liked ? 'liked' : ''}" onclick="toggleLike(${post.id})">
                            <span class="heart-icon">
                                ${post.liked ?
                                    '<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>' :
                                    '<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/></svg>'
                                }
                            </span>
                            <span>${post.likes}</span>
                        </button>
                    </div>
                </article>
            `).join('');
        }

        // Toggle Like
        function toggleLike(id) {
            const post = posts.find(p => p.id === id);
            if (post) {
                post.liked = !post.liked;
                post.likes += post.liked ? 1 : -1;
                savePosts();
                renderFeed();
                updateStats();
            }
        }

        // Toggle Dropdown
        function toggleDropdown(id) {
            const dropdown = document.getElementById(`dropdown-${id}`);
            const isActive = dropdown.classList.contains('active');

            closeAllDropdowns();

            if (!isActive) {
                dropdown.classList.add('active');
                activeDropdown = id;
            }
        }

        // Close All Dropdowns
        function closeAllDropdowns() {
            document.querySelectorAll('.post-dropdown').forEach(d => d.classList.remove('active'));
            activeDropdown = null;
        }

        // Copy Post
        function copyPost(id) {
            const post = posts.find(p => p.id === id);
            if (post) {
                navigator.clipboard.writeText(post.content);
                showToast('Copied to clipboard!', 'success');
            }
            closeAllDropdowns();
        }

        // Delete Post
        function deletePost(id) {
            posts = posts.filter(p => p.id !== id);
            savePosts();
            renderFeed();
            updateStats();
            showToast('Post deleted', 'success');
            closeAllDropdowns();
        }

        // Update Stats
        function updateStats() {
            postCountEl.textContent = posts.length;

            const totalLikes = posts.reduce((sum, post) => sum + post.likes, 0);
            likeCountEl.textContent = totalLikes;

            // Calculate streak (simplified: consecutive days with posts)
            const streak = calculateStreak();
            streakCountEl.textContent = streak;
        }

        // Calculate Streak
        function calculateStreak() {
            if (posts.length === 0) return 0;

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const postDates = [...new Set(posts.map(p => {
                const d = new Date(p.timestamp);
                d.setHours(0, 0, 0, 0);
                return d.getTime();
            }))].sort((a, b) => b - a);

            let streak = 0;
            let currentDate = today.getTime();

            for (const date of postDates) {
                if (date === currentDate || date === currentDate - 86400000) {
                    streak++;
                    currentDate = date;
                } else if (date < currentDate - 86400000) {
                    break;
                }
            }

            return streak;
        }

        // Format Time
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;

            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
            });
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show Toast
        function showToast(message, type = '') {
            toast.textContent = message;
            toast.className = 'toast show ' + type;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Local Storage
        function savePosts() {
            localStorage.setItem(APP_NAME, JSON.stringify(posts));
        }

        function loadPosts() {
            const saved = localStorage.getItem(APP_NAME);
            if (saved) {
                posts = JSON.parse(saved);
            }
        }

        // Initialize App
        init();
